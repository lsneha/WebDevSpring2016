<h2>Search</h2>

<input ng-model="title" class="form-control" placeholder="Dunsten checks in"/>

<button ng-click="search(title)" class="btn btn-primary btn-block">Search</button>

<table class="table tabled-striped">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>IMDB ID</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in data.Search">
            <td><img src="{{movie.Poster}}"/></td>
            <td>{{movie.Title}}</td>
            <td>{{movie.imdbID}}</td>
        </tr>
    </tbody>
</table>
