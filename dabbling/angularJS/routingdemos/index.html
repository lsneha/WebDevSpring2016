<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <!-- first load css file -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- load angular js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="navigation.controller.js"></script>
    <script src="search/search.controller.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Movie App</h1>
        <nav ng-controller="NavController">
            <ul class="nav nav-pills">
                <li ng-class="{'active': $location.url() == '/home'}"><a href="#/home">Home</a></li>
                <li ng-class="{'active': $location.url() == '/search'}"><a href="#/search">Search</a></li>
            </ul>
            {{$location.url()}}
        </nav>
        <div ng-view></div>
    </div>
</body>
</html>
