<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1>Search OMDB For Movies</h1>

        <div class="row">
            <div class="col-lg-6">
                <h2>Search</h2>
                <input value="Star Wars" id="movieTitleTxt" class="form-control" placeholder="Some movie"/>
                <a id="searchBtn" class="btn btn-primary btn-block">Search</a>

                <h2>Search Results</h2>
                <table id="searchResults" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Imdb ID</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-lg-6">
                <h2 id="title">Details</h2>
                <span id="director"></span>
                <img id="poster"></img>
                <br/>
                <p id="plot"></p>
                <h3>Actors</h3>
                <ul id="actors">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="sampleapp.js"></script>
</body>
</html>
