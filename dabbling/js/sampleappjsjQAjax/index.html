<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1>Search OMDB For Movies</h1>
        <input value="Star Wars" id="movieTitleTxt" class="form-control" placeholder="Some movie"/>
        <a id="searchBtn" class="btn btn-primary btn-block">Search</a>

        <h2>Search Results</h2>
        <table id="searchResults" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Imdb ID</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="sampleapp.js"></script>
</body>
</html>
