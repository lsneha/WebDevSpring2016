<div class="container">
    <h3 class="sub-header">Profile</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label labels">Username:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control placeholder" id="username" placeholder="Username" ng-model="currentUser.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label labels">Password:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control placeholder" id="inputPassword" placeholder="Password" ng-model="currentUser.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label labels">First Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control placeholder" id="firstName" placeholder="First Name" ng-model="currentUser.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label labels">Last Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control placeholder" id="lastname" placeholder="Last Name" ng-model="currentUser.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label labels">Email:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control placeholder" id="email" placeholder="Email" ng-model="currentUser.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="update(currentUser)">Update</button>
            </div>
        </div>
        <div ng-show="message" class="col-sm-offset-2 alert alert-success" role="alert">{{message}}</div>
        <div ng-show="error" class="col-sm-offset-2 alert alert-danger" role="alert">{{error}}</div>
    </form>
</div>
