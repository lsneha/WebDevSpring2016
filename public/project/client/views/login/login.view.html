<div class="container-fluid">
    <h2 class="sub-header">Welcome!</h2>
    <div class="col-lg-6">
        <iframe width="520" height="360" src="https://www.youtube.com/embed/8IBNZ6O2kMk" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-lg-6">
        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
        <div class="form-horizontal myform-group" role="form">
            <div class="form-group">
                <label for="username1" class="col-lg-2 control-label labels">Username:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control placeholder" id="username1" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label labels">Password:</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control placeholder" id="inputPassword1" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-6">
                    <a class="btn btn-default" role="button" ng-click="login(user)">Sign In</a>
                </div>
            </div>
        </div>
        <br/><br/><br/><br/>
        <div class="form-horizontal myform-group">
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label labels">Username</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control placeholder" id="username" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label labels">Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control placeholder" id="inputPassword" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="verifyPassword" class="col-lg-2 control-label labels">Verify Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control placeholder" id="verifyPassword" placeholder="Password" ng-model="user.password2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-8">
                    <a class="btn btn-default" role="button" ng-click="register(user)">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
