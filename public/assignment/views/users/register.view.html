<div class="container-fluid">
    <h3 class="sub-header">Register</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label labels">Username:</label>
            <div class="col-lg-6">
                <input type="text" class="form-control placeholder" id="username" placeholder="Username">
            </div>
            </div>
                <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label labels">Password:</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control placeholder" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="verifyPassword" class="col-lg-2 control-label labels">Verify Password:</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control placeholder" id="verifyPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label labels">Email:</label>
                <div class="col-lg-6">
                    <input type="email" class="form-control placeholder" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
    </form>
</div>
