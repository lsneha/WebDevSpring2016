<h3 class="sub-header">Forms</h3>
<ul class="nav nav-tabs">
    <li><a href="#/forms">Forms</a></li>
    <li class="active"><a href="#/fields">Fields</a></li>
</ul>
<div class="tab-content">
    <div class="forms">
        <h4 class="sub-header top-buffer">Forms: Registration Form</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label labels">First Name:</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label labels">Last Name:</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-lg-2 control-label labels">Date of Birth:</label>
                <div class='col-lg-6'>
                    <input type='date' class="form-control" id="dob" placeholder="Choose a Date"/>
                    <!-- <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>-->
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-lg-2 control-label labels">Gender:</label>
                <div class="dropdown col-lg-6">
                    <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Male
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="gender">
                        <li><a href="#">Male</a></li>
                        <li><a href="#">Female</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div class="form-group">
                <p class="col-lg-2 labels">Roles:</p>
                <div class="col-lg-6">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Admin</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Student</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">User</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div class="form-group">
                <p class="col-lg-2 labels">License Agreement:</p>
                <div class="col-lg-6">
                    <div class="radio">
                        <label><input type="radio" name="optradio">Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">No</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div>
                <hr/>
            </div>
            <div class="form-group">
                <label for="newField" class="col-lg-2 control-label labels">Add New Field:</label>
                <div class="dropdown col-lg-6">
                    <button class="btn btn-default dropdown-toggle" type="button" id="newField" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Single Line Text
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="gender">
                        <li><a href="#">Single Line Text</a></li>
                        <li><a href="#">Date</a></li>
                        <li><a href="#">Dropdown</a></li>
                        <li><a href="#">Checkboxes</a></li>
                        <li><a href="#">Radio buttons</a></li>
                        <li><a href="#">Paragraph Text Field</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </form>
    </div>
</div>
