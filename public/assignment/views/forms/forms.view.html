<h3 class="sub-header">Forms</h3>
<ul class="nav nav-tabs">
    <li class="active"><a href="#/forms">Forms</a></li>
    <li><a href="#/fields">Fields</a></li>
</ul>
<div class="tab-content" align="left">
    <div id="forms" class="tab-pane fade in active top-buffer">
        <table class="table table-striped table-bordered" id="mytable">
            <thead>
            <tr>
                <th><i class="fa fa-fw fa-sort"></i>Form Name</th>
                <th><i class="fa fa-fw fa-sort"></i>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in controller.forms">
            <td>{{form.name}}</td>
            <td>
                Something
            </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name='name' placeholder='name' class="form-control" ng-model="name"/>
                </td>
                <td>
                    <span class="glyphicon glyphicon-plus" ng-click="addForm()"></span>
                    <span class="glyphicon glyphicon-ok" ng-click="selectForm()"></span>
                </td>
            </tr>
            <tr>
                <td>Registration Form</td>
                <td>
                    <span class="glyphicon glyphicon-remove" ng-click="deleteForm()"></span>
                    <span class="glyphicon glyphicon-pencil" ng-click="updateForm()"></span>
                </td>
            </tr>
            <tr>
                <td>Contact List</td>
                <td>
                    <span class="glyphicon glyphicon-remove" ng-click="deleteForm()"></span>
                    <span class="glyphicon glyphicon-pencil" ng-click="updateForm()"></span>
                </td>
            </tr>
            <tr>
                <td>To Do List</td>
                <td>
                    <span class="glyphicon glyphicon-remove" ng-click="deleteForm()"></span>
                    <span class="glyphicon glyphicon-pencil" ng-click="updateForm()"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
