<h3 class="sub-header">Register</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-lg-2 control-label labels">Username:</label>
        <div class="col-lg-6">
            <input type="text" class="form-control placeholder" id="username" placeholder="Username" ng-model="currentUser.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label labels">Password:</label>
        <div class="col-lg-6">
            <input type="password" class="form-control placeholder" id="inputPassword" placeholder="Password" ng-model="currentUser.password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-lg-2 control-label labels">Verify Password:</label>
        <div class="col-lg-6">
            <input type="password" class="form-control placeholder" id="verifyPassword" placeholder="Password" ng-model="currentUser.password2">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-lg-2 control-label labels">Email:</label>
        <div class="col-lg-6">
            <input type="email" class="form-control placeholder" id="email" placeholder="Email" ng-model="currentUser.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a class="btn btn-default" role="button" ng-click="register(currentUser)">Register</a>
        </div>
    </div>
    <div ng-show="message" class="col-sm-offset-2 text-center alert alert-danger" role="alert">{{message}}</div>
</form>
