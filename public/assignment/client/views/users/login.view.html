<h3 class="sub-header">Login</h3>
<div ng-if="error" class="alert alert-danger">
    {{error}}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-lg-2 control-label labels">Username:</label>
        <div class="col-lg-6">
            <input type="text" class="form-control placeholder" id="username" placeholder="Username" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label labels">Password:</label>
        <div class="col-lg-6">
            <input type="password" class="form-control placeholder" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a class="btn btn-default" href="#/profile" role="button" ng-click="login(user)">Login</a>
        </div>
    </div>
    <div ng-show="message" class="col-lg-offset-2 alert alert-danger" role="alert">{{message}}</div>
    <a href="/auth/google"
       class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
    <a href="/auth/facebook"
       class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</form>
