<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Forms</title>
</head>
<body>
<div class="container">
<h2>Forms</h2>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#forms">Forms</a></li>
    <li><a data-toggle="tab" href="#fields">Fields</a></li>
</ul>
<div class="tab-content">
    <div id="forms" class="tab-pane fade in active">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><i class="fa fa-fw fa-sort"></i>Form Name</th>
                <th><i class="fa fa-fw fa-sort"></i>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" name='name' placeholder='name' class="form-control"/>
                </td>
                <td>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="glyphicon glyphicon-ok"></span>
                </td>
            </tr>
            <tr>
                <td>Registration Form</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                </td>
            </tr>
            <tr>
                <td>Contact List</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                </td>
            </tr>
            <tr>
                <td>To Do List</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="fields" class="tab-pane fade">

    </div>
</div>
</div>
</body>
</html>
