<!DOCTYPE html>
<html lang="en" ng-app="Fish360App">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="MainController.js"></script>
    <script src="features/trips/TripsController.js"></script>
    <script src="features/trips/TripEditController.js"></script>
    <script src="services/TripService.js"></script>
    <title>Routing</title>
</head>
<body>

<div class="container" ng-controller="MainController as controller">
    <div class="row">
        <nav class="col-md-12">
            <ul class="pull-right nav nav-pills">
                <li ng-class="{'active' : controller.$location.url().indexOf('register') != -1}"><a href="#/register">Register</a></li>
                <li ng-class="{'active' : controller.$location.url().indexOf('login') != -1}"><a href="#/login">Login</a></li>
                <li ng-class="{'active' : controller.$location.url().indexOf('logout') != -1}"><a href="#/logout">Logout</a></li>
                <li ng-class="{'active' : controller.$location.url().indexOf('profile') != -1}"><a href="#/profile">Profile</a></li>
            </ul>
            <h3>Fish</h3>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-2">
            <nav>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{'active' : controller.$location.url().indexOf('home') != -1}"><a href="#/home">Home</a></li>
                    <li ng-class="{'active' : controller.$location.url().indexOf('trips') != -1}"><a href="#/trips">Trips</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-10" ng-view="">
        </div>
    </div>
</div>

</body>
</html>
