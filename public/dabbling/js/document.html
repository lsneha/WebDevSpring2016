<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Document Object</title>

</head>
<body>
    Hello world inside body
    <br/>
    <script>
        document.write("Hello world from script");
        document.write("<ul>");
        for(var i=0; i<3; i++) {
            document.write("<li>I is " + i +"</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
