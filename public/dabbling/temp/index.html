<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table sorting using datatables.js plugin</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.3/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/css/jquery.dataTables.min.css" />
</head>
<body>
<div class="container" align="center">
    <table width="100%" border="1" id="demo_datatables">
        <thead>
        <tr>
            <th>Order Id</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Pizza</td>
            <td>1</td>
            <td>345</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Pasta</td>
            <td>2</td>
            <td>210</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>745</td>
        </tr>
        </tfoot>
    </table>

</div>

<script>
    $(document).ready( function () {
        var table = $('#demo_datatables').DataTable();
    } );
    $('#demo_datatables').dataTable( {
        "pageLength": 5,
        "aoColumnDefs": [ { "bSortable": false, "aTargets": [ 1, 3 ] }]
    } );
</script>
</body>
</html>
