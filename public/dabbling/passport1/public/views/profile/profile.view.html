<h1>Profile</h1>

Username
<input  ng-model="user.username"  class="form-control" placeholder="username"/>
Password
<input  ng-model="user.password"  class="form-control" placeholder="password" type="password"/>
First Name
<input  ng-model="user.firstName" class="form-control" placeholder="first"/>
Last Name
<input  ng-model="user.lastName"  class="form-control" placeholder="last"/>
Email
<input  ng-model="user.email"     class="form-control" placeholder="email" type="email"/>
<button ng-click="update(user)"   class="btn btn-primary btn-block">Update</button>
