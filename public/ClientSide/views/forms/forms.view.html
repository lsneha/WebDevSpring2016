<h3 class="sub-header">Forms</h3>
<ul class="nav nav-tabs">
    <li class="active"><a href="#/forms">Forms</a></li>
    <li><a href="#/fields">Fields</a></li>
</ul>
<div class="tab-content" align="left">
    <div id="formsId" class="tab-pane fade in active top-buffer" ng-controller="FormController">
        <table class="table table-striped table-bordered" id="mytable">
            <thead>
            <tr>
                <th><i class="fa fa-fw fa-sort"></i>Form Name</th>
                <th><i class="fa fa-fw fa-sort"></i>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" name='name' placeholder='name' class="form-control" ng-model="formName"/>
                </td>
                <td>
                    <button ng-click="addForm(formName)" class="btn btn-success">Add</button>
                    <button ng-click="updateForm(formName)" class="btn btn-success">Update</button>
                </td>
            </tr>
            <tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedFormIndex}">
                <td>{{form.title}}</td>
                <td>
                    <button ng-click="deleteForm(form.title)" class="btn btn-danger">Remove</button>
                    <button ng-click="selectForm($index)" class="btn btn-info">Select</button>
                    <button ng-click="updateForm(form.title)" class="btn btn-warning">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
